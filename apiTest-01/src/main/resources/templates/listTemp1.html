<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/img/favicon.ico}">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
  </head>

  <body>
  <!--<div th:replace="~{commons/commons::topbar}"></div>-->
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0" th:fragment="topbar">
    <a class="btn btn-sm btn-primary" th:href="@{'/indexList/'+${loc.getLog()}+'/'+${loc.getLat()}+'/'+${rad}}">返回</a>
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">[[${session.loginUser}]]</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
      </li>
    </ul>
  </nav>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!--<div th:replace="~{commons/commons::sidebar(active='emps')}"></div>-->

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>医院名字</th>
                  <th>医院类型</th>
                  <th>医院所属省</th>
                  <th>医院所属城市</th>
                  <th>医院所属区</th>
                  <th>医院地址</th>
                  <th>医院距离</th>
                  <th>医院电话</th>
                </tr>
              </thead>
              <tbody>
              <tr>
                <td th:text="${hos.getName()}"/>
                <td th:text="${hos.getType()}"/>
                <td th:text="${hos.getPname()}"/>
                <td th:text="${hos.getCityname()}"/>
                <td th:text="${hos.getAdname()}"/>
                <td th:text="${hos.getAddress()}"/>
                <td th:text="${hos.getDistance()}"/>
                <td th:text="${hos.getTel()}"/>

              </tr>
              </tbody>
            </table>
            <h1 th:text="${hos.getPhotosUrl().size()==0?'':'医院相关图片'}"></h1>
            <span th:each="photo:${hos.getPhotosUrl()}">
                    <img th:src="${photo}">

            </span>
          </div>

          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <h3>乘车路线规划</h3>
              <img th:src="${routeCarUrl}">
              <h5 th:text="'总预计距离:' +${routeWayCarInfo.get(0)}+'     总预计用时:' +${routeWayCarInfo.get(1)}"></h5>
              <thead>
              <tr>
                <th>路径</th>
                <th>方向</th>
                <th>路名</th>
                <th>距离</th>
                <th>预计用时</th>
              </tr>
              </thead>
              <tbody>
              <span th:each="routeWay:${routeWayCarList}">
                  <span th:each="route:${routeWay.getRoute()}">
                    <tr>
                    <td th:text="${route.getInstruction()}"/>
                    <td th:text="${route.getOrientation()}"/>
                    <td th:text="${route.getRoad_name()}"/>
                    <td th:text="${route.getStep_distance()}"/>
                      <td th:text="${route.getDuration()}"/>
                    </tr>
                </span>
              </span>
              </tbody>
            </table>
            <table class="table table-striped table-sm">
              <h3>步行路线规划</h3>
              <img th:src="${routeWalkUrl}">
              <h5 th:text="'总预计距离:' +${routeWayWalkInfo.get(0)}+'     总预计用时:' +${routeWayWalkInfo.get(1)}"></h5>
              <thead>
              <tr>
                <th>路径</th>
                <th>方向</th>
                <th>路名</th>
                <th>距离</th>
                <th>预计用时</th>
              </tr>
              </thead>
              <tbody>
              <span th:each="routeWay:${routeWayWalkList}">
                  <span th:each="route:${routeWay.getRoute()}">
                    <tr>
                    <td th:text="${route.getInstruction()}"/>
                    <td th:text="${route.getOrientation()}"/>
                    <td th:text="${route.getRoad_name()}"/>
                    <td th:text="${route.getStep_distance()}"/>
                      <td th:text="${route.getDuration()}"/>
                    </tr>
                </span>
              </span>
              </tbody>
            </table>
            <table class="table table-striped table-sm">
              <h3>骑行路线规划</h3>
              <img th:src="${routeRideUrl}">
              <h5 th:text="'总预计距离:' +${routeWayRideInfo.get(0)}+'     总预计用时:' +${routeWayRideInfo.get(1)}"></h5>
              <thead>
              <tr>
                <th>路径</th>
                <th>方向</th>
                <th>路名</th>
                <th>距离</th>
                <th>预计用时</th>
              </tr>
              </thead>
              <tbody>
              <span th:each="routeWay:${routeWayRideList}">
                  <span th:each="route:${routeWay.getRoute()}">
                    <tr>
                    <td th:text="${route.getInstruction()}"/>
                    <td th:text="${route.getOrientation()}"/>
                    <td th:text="${route.getRoad_name()}"/>
                    <td th:text="${route.getStep_distance()}"/>
                      <td th:text="${route.getDuration()}"/>
                    </tr>
                </span>
              </span>
              </tbody>
            </table>
           <!-- <table class="table table-striped table-sm">
              <h3>电动车路线规划</h3>
              <thead>
              <tr>
                <th>路径</th>
                <th>方向</th>
                <th>路名</th>
                <th>距离</th>
              </tr>
              </thead>
              <tbody>
              <span th:each="routeWay:${routeWayEBikeList}">
                  <span th:each="route:${routeWay.getRoute()}">
                    <tr>
                    <td th:text="${route.getInstruction()}"/>
                    <td th:text="${route.getOrientation()}"/>
                    <td th:text="${route.getRoad_name()}"/>
                    <td th:text="${route.getStep_distance()}"/>
                    </tr>
                </span>
              </span>
              </tbody>
            </table>-->
            <!--<table class="table table-striped table-sm">
              <h3>公交路线规划</h3>
              <thead>
              <tr>
                <th>路径</th>
                <th>方向</th>
                <th>路名</th>
                <th>距离</th>
              </tr>
              </thead>
              <tbody>
              <span th:each="routeWay:${routeWayBusList}">
                  <span th:each="route:${routeWay.getRoute()}">
                    <tr>
                    <td th:text="${route.getInstruction()}"/>
                    <td th:text="${route.getOrientation()}"/>
                    <td th:text="${route.getRoad_name()}"/>
                    <td th:text="${route.getStep_distance()}"/>
                    </tr>
                </span>
              </span>
              </tbody>
            </table>-->
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../../../assets/js/vendor/popper.min.js"></script>
    <script src="../../../../dist/js/bootstrap.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

    <!-- Graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
          datasets: [{
            data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
            lineTension: 0,
            backgroundColor: 'transparent',
            borderColor: '#007bff',
            borderWidth: 4,
            pointBackgroundColor: '#007bff'
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: false,
          }
        }
      });
    </script>
  </body>
</html>
